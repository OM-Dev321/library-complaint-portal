
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Point Library Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow-x: hidden;
      animation: bgShift 10s ease-in-out infinite alternate;
    }
    @keyframes bgShift {
      from { background: linear-gradient(135deg, #1f1c2c, #928dab); }
      to { background: linear-gradient(135deg, #2b5876, #4e4376); }
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .form-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      max-width: 450px;
      margin: 30px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      text-align: center;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input, select, textarea {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #toast.show {
      opacity: 1;
    }
    .admin-section {
      display: none;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      text-align: center;
    }
    canvas {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }
    footer {
      text-align: center;
      padding: 10px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1OH8nyONDLQV856I9E_yomJNWkRGwj9hB" alt="Library Logo">
    <h1>Learning Point Library</h1>
  </header>

  <div class="form-container" id="formSection">
    <h2>Complaint / Suggestion Form</h2>
    <form id="complaintForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="seat" placeholder="Seat Number" required>
      <select name="issue" required>
        <option value="">Select Type</option>
        <option value="Complaint">Complaint</option>
        <option value="Suggestion">Suggestion</option>
      </select>
      <textarea name="desc" placeholder="Describe the issue or suggestion" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <button onclick="showAdminLogin()">Admin Login</button>
  </div>

  <div id="toast"></div>

  <div class="form-container" id="adminLogin" style="display:none;">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Admin Email">
    <input type="password" id="adminPin" placeholder="PIN">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div class="admin-section" id="adminSection">
    <h2>Welcome, Admin ðŸ‘‹</h2>
    <p>Learning Point Library Dashboard</p>
    <div>
      <canvas id="pieChart"></canvas>
      <canvas id="barChart"></canvas>
    </div>
    <button onclick="loadData()">ðŸ”„ Refresh Data</button>
  </div>

  <footer>
    Â© 2025 Learning Point Library | Designed by Hariom
  </footer>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxzA7gvc8YwXpJqZE1KhfCa0RHwiOmauCaAVkuDlXBZ9Sv--fV43_iB3nRdKcgvx7M/exec";
    const form = document.getElementById('complaintForm');
    const toast = document.getElementById('toast');

    function showToast(msg) {
      toast.innerText = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then(res => showToast("âœ… Submitted Successfully!"))
      .catch(err => showToast("âŒ Error Submitting Form"));
      form.reset();
    });

    function showAdminLogin(){
      document.getElementById('formSection').style.display='none';
      document.getElementById('adminLogin').style.display='block';
    }

    function loginAdmin(){
      const email=document.getElementById('adminEmail').value;
      const pin=document.getElementById('adminPin').value;
      if(email==="learningp395@gmail.com" && pin==="OM2025"){
        document.getElementById('adminLogin').style.display='none';
        document.getElementById('adminSection').style.display='block';
        loadData();
      } else {
        alert("Invalid Credentials!");
      }
    }

    async function loadData(){
      const res=await fetch(scriptURL);
      const data=await res.json();
      const complaints=data.filter(d=>d.Type==="Complaint").length;
      const suggestions=data.filter(d=>d.Type==="Suggestion").length;

      const ctx1=document.getElementById('pieChart');
      new Chart(ctx1,{
        type:'pie',
        data:{
          labels:['Complaints','Suggestions'],
          datasets:[{data:[complaints,suggestions], backgroundColor:['#ff6384','#36a2eb']}]
        }
      });

      const ctx2=document.getElementById('barChart');
      new Chart(ctx2,{
        type:'bar',
        data:{
          labels:['Complaints','Suggestions'],
          datasets:[{data:[complaints,suggestions], backgroundColor:['#ff9f40','#4bc0c0']}]
        }
      });
    }
  </script>
</body>
</html>
